<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe El Mejor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Cafe El Mejor</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Cafe El Mejor</h1>
            </header>
            <nav>
                <ul>
                    <!-- <li>
                            <a class="boton-menu boton-volver" id="cobranza-cancelar" href="./index.html">
                                <i class="bi bi-arrow-return-left"></i>
                            </a>
                        </li> -->
                    <li>
                        <a class="boton-menu boton-carrito active" href="./cobranza.html">
                            <i class="bi bi-cart-fill"></i> Cobranza
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 CafeElMejor</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Cobranza</h2>
            <!-- <h3>Elija un método de pago</h3><br> -->
            <p>Elija un método de pago:</p>
            <div class="contenedor-cobranza">
                <a type="button" class="cobranzas" id="bot-debito" href="">
                    <img class="cobranza-imagen"
                        src="https://static.vecteezy.com/system/resources/previews/005/411/951/non_2x/blue-debit-card-illustration-business-concept-financial-awareness-flat-cartoon-style-suitable-for-icon-web-landing-page-banner-flyer-sticker-card-background-t-shirt-clip-art-free-vector.jpg"
                        alt="Ícono de débito">
                    <div class="cobranza-detalles">
                        <img src="" alt="">
                        <h3>Débito</h3>
                    </div>
                </a>

                <a type="button" class="cobranzas" id="bot-credito" href="">
                    <img class="cobranza-imagen"
                        src="https://img.freepik.com/vector-premium/icono-tarjeta-credito-sobre-fondo-naranja_660013-1125.jpg" style="background-color: white;"
                        alt="Ícono de débito">
                    <div class="cobranza-detalles">
                        <img src="" alt="">
                        <h3>Crédito</h3>
                    </div>
                </a>

                <a type="button" class="cobranzas" id="bot-qr" href="">
                    <img class="cobranza-imagen"
                        src="https://st5.depositphotos.com/34588546/62546/v/450/depositphotos_625469914-stock-illustration-code-scanner-line-icon-scan.jpg"
                        alt="Ícono de débito">
                    <div class="cobranza-detalles">
                        <img src="" alt="">
                        <h3>Código QR</h3>
                    </div>
                </a>
            </div>
        </main>
    </div>
    <style>
        .contenedor-cobranza {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(3, 300px);
            gap: 1rem;

            justify-content: space-around;
        }

        .cobranzas {
            transition: all 0.3s ease;
            box-shadow: 0px 0px 9px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            border-radius: 1rem;
        }

        .cobranzas:hover .cobranza-imagen {
            filter: brightness(0.9);
            /* oscurece */
            cursor: pointer;
        }

        .cobranzas:hover {
            transform: translate(0px, -10px);
        }
        
        .cobranzas:active {
            transform: translate(0px, -10px);
            filter: brightness(0.8);
        }

        .cobranza-detalles {
            background-color: var(--clr-main);
            color: var(--clr-white);
            padding: .5rem;
            border-radius: 1rem;
            margin-top: -2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .25rem;
            height: 60px;
        }

        .cobranza-imagen {
            max-width: 100%;
            border-radius: 1rem;
            /* border: 1px solid black; */
        }

        @media screen and (max-width: 850px) {
            .contenedor-cobranza {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        @media screen and (max-width: 675px) {
            .contenedor-cobranza {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (max-width: 600px) {
            .contenedor-cobranza {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (max-width: 600px) {
            .contenedor-cobranza {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
    <script>
        const debito = document.querySelector("#bot-debito");
        const credito = document.querySelector("#bot-credito");
        const qr = document.querySelector("#bot-qr");

        const params = new URLSearchParams(window.location.search);
        const nro = params.get("nro");

        function redirigirAFactura(metodo) {
            alert(`Compra realizada exitosamente con ${metodo}.`);
            window.location.href = `factura.html?nro=${nro}`;
        }

        if (debito) {
            debito.addEventListener("click", (e) => {
                e.preventDefault();
                redirigirAFactura("tarjeta de débito");
            });
        }

        if (credito) {
            credito.addEventListener("click", (e) => {
                e.preventDefault();
                redirigirAFactura("tarjeta de crédito");
            });
        }

        if (qr) {
            qr.addEventListener("click", (e) => {
                e.preventDefault();
                redirigirAFactura("código QR");
            });
        }
    </script>
    </script>
</body>

</html>
